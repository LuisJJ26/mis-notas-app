<!-- templates/notes/note_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Nota{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4>⚠️ Confirmar Eliminación</h4>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que quieres eliminar la nota <strong>"{{ note.title }}"</strong>?</p>
                <p class="text-danger">Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
